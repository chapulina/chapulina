<!DOCTYPE html>

  <!-- HEAD -->

    <title>Louise / chapulina</title>


    <!-- CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <!-- FILTERS -->
    <div class="filters btn-toolbar" role="toolbar">

      <!-- MEDIA -->

        <button type="button is-checked" class="btn btn-secondary" data-filter="">all</button>
        <button type="button" class="btn btn-secondary" data-filter=".video">video</button>
        <button type="button" class="btn btn-secondary" data-filter=".audio">audio</button>
        <button type="button" class="btn btn-secondary" data-filter=".article">article</button>
      </div>

      <!-- YEAR -->
      <div class="btn-group mr-2" role="group" data-filter-group="year">
        <button type="button is-checked" class="btn btn-secondary" data-filter="">all</button>
        <button type="button" class="btn btn-secondary" data-filter=".fourteen">2014</button>
        <button type="button" class="btn btn-secondary" data-filter=".fifteen">2015</button>
        <button type="button" class="btn btn-secondary" data-filter=".sixteen">2016</button>
      </div>

      <!-- LANGUAGE -->
      <div class="btn-group mr-2" role="group" data-filter-group="language">
        <button type="button is-checked" class="btn btn-secondary" data-filter="">all</button>
        <button type="button" class="btn btn-secondary" data-filter=".english">English</button>
        <button type="button" class="btn btn-secondary" data-filter=".portugues">portuguÃªs</button>
      </div>

    </div>


    <!-- GRID -->
    <div class="grid">

      <!-- ROSCon 2016 -->
      <div class="grid-item sixteen conference video english">
        ROSCon 2016
        <img src="images/roscon2016.png" alt="ROSCon 2016">
      </div>

      <!-- CppCon 2015 -->
      <div class="grid-item fifteen conference video english">
        CppCon 2015
        <img src="images/cppcon2015.png" alt="CppCon 2015">
      </div>

      <!-- ICRA 2014 -->
      <div class="grid-item fourteen conference article video english">
        ICRA 2014

      </div>

      <div class="grid-item">
        other

    <!-- JS at the end for performance -->

      src="https://code.jquery.com/jquery-3.2.0.slim.min.js"
      integrity="sha256-qLAv0kBAihcHZLI3fv3WITKeRsUX27hd6upBBa0MSow="

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="js/app.js"></script>
